<script>
// 分类输出
console.log('--------------- 分类输出 ----------------')
console.log('文字信息');
console.info('提示信息');
console.warn('警告信息');
console.error('错误信息');

// 分组输出
console.log('--------------- 分组输出 ----------------')
console.group('第一个组');
  console.log("1-1");
  console.log("1-2");
  console.log("1-3");
console.groupEnd();
console.group('第二个组');
  console.log("2-1");
  console.log("2-2");
  console.log("2-3");
console.groupEnd();


// Console.group()还可以嵌套使用
console.group('第一个组');
  console.group("1-1");
    console.group("1-1-1");
      console.log('内容');
    console.groupEnd();
  console.groupEnd();
  console.group("1-2");
    console.log('内容');
    console.log('内容');
    console.log('内容');
  console.groupEnd();
console.groupEnd();

console.groupCollapsed('第二个组');
  console.group("2-1");
  console.groupEnd();
  console.group("2-2");
  console.groupEnd();
console.groupEnd();

// 表格输出
console.log('--------------- 表格输出 ----------------')

console.log(CodeDeer);

// 条件输出
console.log('--------------- 条件输出 ----------------')
console.assert(true, "你永远看不见我");
console.assert((function() {
    return true;
})(), "你永远看不见我");
console.assert(false, "你看得见我");
console.assert((function() {
    return false;
})(), "你看得见我");

// 计次输出
console.log('--------------- 计次输出 ----------------')
for (var i = 0; i < 3; i++) {
  console.count("运行次数：");
}

// 追踪调用堆栈
console.log('--------------- 追踪调用堆栈 ----------------')
function add(a, b) {
  console.trace("Add function");
  return a + b;
}
function add3(a, b) {
  return add2(a, b);
}
function add2(a, b) {
  return add1(a, b);
}
function add1(a, b) {
  return add(a, b);
}
var x = add3(1, 1);

// 计时功能
console.log('--------------- 计时功能 ----------------')
console.time("Chrome中循环1000次的时间");
for (var i = 0; i < 1000; i++) {}
console.timeEnd("Chrome中循环1000次的时间");

// 性能分析
console.log('--------------- 性能分析 ----------------')
// console.profile()

// 格式化输出
console.log('--------------- log 格式化输出 ----------------')
var arr = ["张三", "李四"];
console.log("欢迎%s和%s两位新同学", arr[0], arr[1]);
console.log("圆周率整数部分：%d，带上小数是：%f", 3.1415, 3.1415);

// 自定义样式
